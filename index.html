<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Bear effects</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" id="bear" viewBox="0 0 256 256" width="256" height="256">
    <g id="face" class="face">
      <g id="ears" class="ears">
        <g id="left-ear">
          <circle id="left-ear-out" cx="43.91" cy="49.24" r="34.6" class="ear-outter"/>
          <circle id="left-ear-in" cx="46.36" cy="58" r="14.84" class="ear-inner"/>
        </g>
        <g id="right-ear">
          <circle id="right-ear-out" cx="212.09" cy="49.24" r="34.6" class="ear-outter"/>
          <circle id="right-ear-in" cx="209.64" cy="58" r="14.84" class="ear-inner"/>

      <circle id="head" cx="128" cy="133.23" r="108.13" class="head"/>

      <path id="eyes-back" d="M174 35.36a65.61 65.61 0 0 0 61 113.25 108.14 108.14 0 0 0-61-113.25zM19.87 133.23A108.44 108.44 0 0 0 21 148.61 65.61 65.61 0 0 0 82 35.36a108.13 108.13 0 0 0-62.13 97.87z" class="eyes-back"/>

      <g id="eyes" class="eyes">
        <circle id="left-eye" cx="84.77" cy="106.5" r="9.31"/>
        <circle id="right-eye" cx="171.23" cy="106.5" r="9.31"/>
      </g>
    </g>
  </svg>

</html>
